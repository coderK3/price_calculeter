{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>Bubble SignUp Form a Flat Responsive Widget Template :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Bubble SignUp Form template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free web designs for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<!-- //Custom Theme files -->
<!-- web font --> 
<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	{%block content%}
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>KiRaipi Price Calculator</h1>
		<div class="container">
			<div class="row"> 
				<div class="col-md-4 col-lg-4">
					<form class="form-inline" action="#" method="GET"> 
				        <div class="form-group">
						    <label for="Item Name">Item Name:</label>
						     {% csrf_token %}{{ form.item_name }}
						 </div>
				        <div class="form-group">
						    <label for="Your Price">Your Price:</label>
						    {% csrf_token %}{{ form.price }}
						</div>
				         <div class="form-group form-inline">
						    <label for="Date Of Buy">Date Of Buy:</label>
						    {% csrf_token %}{{ form.user_date }}
						</div>
				    {{user_price}}
					<div class="wthree-text">  
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span> 
						</label>  
						<div class="clear"> </div>
					</div>   
					<input type="submit" value="Submit">

				</form>
				
			</div>	 
		</div>	
	</div>	
	{% endblock %}
	<!-- //main --> 
</body>
</html>
