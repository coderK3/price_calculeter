{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>Bubble SignUp Form a Flat Responsive Widget Template :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<!-- //Custom Theme files -->
<!-- web font --> 
<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
<script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</head>
<body>
	{%block content%}
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>KiRaipi Price Calculator</h1>
		<div class="container">
			<div class="row"> 
				<div class="col-md-4 col-lg-4">
					<form class="form-inline" action="result.html" method="GET"> 
				        <div class="form-group">
						    <label for="Item Name">Item Name:</label>
						     {% csrf_token %}{{ form.item_name }}
						 </div>
				        <div class="form-group">
						    <label for="Your Price">Your Price:</label>
						    {% csrf_token %}{{ form.price }}
						</div>
						 <div class="form-group form-inline">
						    <label for="Date Of Buy" id="datepicker">Date Of Buy:</label>
						    {% csrf_token %}{{ form.compare_date }}
						</div>
				         <div class="form-group form-inline">
						    <label for="Date Of Buy" id="datepicker">Date Of Buy:</label>
						    {% csrf_token %}{{ form.user_date }}
						</div>
					<div class="wthree-text">  
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span> 
						</label>  
						<div class="clear"> </div>
					</div>   
					<input type="submit" value="Submit">

				</form>
				
			</div>	 
		</div>	
	</div>	
	{% endblock %}
	<!-- //main --> 
</body>
</html>
